<!DOCTYPE html>
<html>
    <head>
<style>
    div{
        Width:100px;
        Height:100px;
       background-color:yellow;
        border:solid;
        display:grid;
        place-items:center;
    }
    #MyDiv{
        transition:2s ;
    }
    #MyDiv:hover{
        transform: rotateX(180deg);
  }

</style>
    </head>
<body>
    <h1>Codingal</h1>
    <p>Hover to rotate</p>
    <div> Static </div>
    <div id= MyDiv>Hover me</div>
    
</body>
</html>
